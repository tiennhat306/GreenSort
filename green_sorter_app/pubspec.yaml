name: green_sorter_app
description: The application supports garbage classification and helps to remember types of garbage in a smart way

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_auth: ^4.7.2
  firebase_database: ^10.2.4

  cupertino_icons: ^1.0.2
  animated_splash_screen: ^1.3.0
  smooth_page_indicator: ^1.1.0
  image_picker: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/mobilenet_v1_1.0_224.tflite
    - assets/labels.txt
